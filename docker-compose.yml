version: "3"

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    container_name: backbone-db

  backbone:
    build: ./services/backbone
    ports: 
      - "3030:3030"
    depends_on:
      - mongo
    container_name: backbone
    volumes:
      - ./services/backbone:/app/backbone

  chatty-ui:
    build: ./services/chatty-ui
    ports:
      - "80:80"
    container_name: chatty-ui
    stdin_open: true
    volumes:
      - ./services/chatty-ui:/app/chatty-ui
